<div class="col-md-6 col-md-offset-3">
    <div class="page-header">
        <h1>{{workout.title}} - Workout Progress</h1>
    </div>
        <h4>Please enter your workout summary starting with the date</h4>
        <div flash-message="5000" ></div>
        <!-- 5000 milli-secs is the display duration.
             Flash alert will be automatically dismissed after 5000 milli-secs.
        -->
        <form ng-submit="addCompletedWorkout()">
            <div class="form-group">
                <select class="form-control" ng-model="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number"
                   class="form-control"
                   placeholder="Day"
                   ng-model="day">
                </input>
            </div>
            <div class="form-group">
                <input type="number"
                   class="form-control"
                   placeholder="Year"
                   ng-model="year">
                </input>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                       <th>Exercise</th>
                       <th>Set 1</th>
                       <th>Set 2</th>
                       <th>Set 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{workout.exercise1}}</td>
                        <td>
                            <input type="number"
                               class="form-control"
                               placeholder="Reps"
                               ng-model="e1s1">
                            </input>
                        </td>
                        <td>
                            <input type="number"
                               class="form-control"
                               placeholder="Reps"
                               ng-model="e1s2">
                           </input>
                        </td>
                        <td>
                            <input type="number"
                               class="form-control"
                               placeholder="Reps"
                               ng-model="e1s3">
                           </input>
                        </td>
                    </tr>
                    <tr>
                        <td>{{workout.exercise2}}</td>
                        <td>
                            <input type="number"
                               class="form-control"
                               placeholder="Reps"
                               ng-model="e2s1">
                           </input>
                        </td>
                        <td>
                            <input type="number"
                               class="form-control"
                               placeholder="Reps"
                               ng-model="e2s2">
                           </input>
                        </td>
                        <td>
                            <input type="number"
                               class="form-control"
                               placeholder="Reps"
                               ng-model="e2s3">
                           </input>
                        </td>
                    </tr>
                    <tr>
                        <td>{{workout.exercise3}}</td>
                        <td>
                            <input type="number"
                               class="form-control"
                               placeholder="Reps"
                               ng-model="e3s1">
                           </input>
                        </td>
                        <td>
                            <input type="number"
                               class="form-control"
                               placeholder="Reps"
                               ng-model="e3s2">
                           </input>
                        </td>
                        <td>
                            <input type="number"
                               class="form-control"
                               placeholder="Reps"
                               ng-model="e3s3">
                           </input>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Add Completed Workout</button>
        </form>
</div>
