<div class="col-md-6 col-md-offset-3">
    <div class="page-header">
        <h1>my Workouts</h1>
    </div>

    <div ng-repeat="workout in workouts">
        {{workout.title}} - {{workout.exercise1}}
        <span>
            <a href="#/workouts/{{workout._id}}">Information</a>
            <a href="#/deleteWorkout/{{workout._id}}">Delete</a>
        </span>
    </div>
        <h3>Add up to 3 Groups of Exercises</h3>
    <form ng-submit="addWorkout()">
        <div class="form-group">
            <input type="text"
               class="form-control"
               placeholder="Title"
               ng-model="title">
            </input>
        </div>
        <div class="form-group">
            <input type="number"
               class="form-control"
               placeholder="Sets"
               ng-model="workoutSets">
            </input>
        </div>
        <div class="form-group">
            <input type="number"
               class="form-control"
               placeholder="Reps"
               ng-model="workoutReps">
            </input>
        </div>
        <div class="form-group">
            <input type="text"
               class="form-control"
               placeholder="Exercise 1"
               ng-model="exercise1">
            </input>
        </div>
        <div class="form-group">
            <input type="text"
               class="form-control"
               placeholder="Exercise 2"
               ng-model="exercise2">
            </input>
        </div>
        <div class="form-group">
            <input type="text"
               class="form-control"
               placeholder="Exercise 3"
               ng-model="exercise3">
            </input>
        </div>

        <button type="submit" class="btn btn-primary">Add Workout</button>

    </form>
