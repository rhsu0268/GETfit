<div class="col-md-6 col-md-offset-3">
    <div class="page-header">
        <h1>{{workout.title}} - Information</h1>
    </div>
    <h4>
        Sets: {{workout.workoutSets}}
    </h4>
    <h4>
        Reps: {{workout.workoutReps}}
    </h4>
    <h4>
        Exercise 1: {{workout.exercise1}}
    </h4>
    <h4>
        Exercise 2: {{workout.exercise2}}
    </h4>
    <h4>
        Exercise 3: {{workout.exercise3}}
    </h4>
    <h3>Update Workout Information</h3>
    <form ng-submit="updateWorkout()">
        <div class="form-group">
            <input type="text"
               class="form-control"
               placeholder="Title"
               ng-model="title">
            </input>
        </div>
        <div class="form-group">
            <input type="number"
               class="form-control"
               placeholder="Sets"
               ng-model="workoutSets">
            </input>
        </div>
        <div class="form-group">
            <input type="number"
               class="form-control"
               placeholder="Reps"
               ng-model="workoutReps">
            </input>
        </div>
        <div class="form-group">
            <input type="text"
               class="form-control"
               placeholder="Exercise 1"
               ng-model="exercise1">
            </input>
        </div>
        <div class="form-group">
            <input type="text"
               class="form-control"
               placeholder="Exercise 2"
               ng-model="exercise2">
            </input>
        </div>
        <div class="form-group">
            <input type="text"
               class="form-control"
               placeholder="Exercise 3"
               ng-model="exercise3">
            </input>
        </div>

        <button type="submit" class="btn btn-primary">Add Workout</button>

    </form>
</div>
